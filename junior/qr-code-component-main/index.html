<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "light-gray": "hsl(212, 45%, 89%)",
              "grayish-blue": "hsl(220, 15%, 55%)",
              "dark-blue": "hsl(218, 44%, 22%)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-light-gray font-[Outfit]">
    <main class="flex h-screen justify-center items-center">
      <div class="p-4 bg-white rounded-xl">
        <img
          src="images/image-qr-code.png"
          alt="QR"
          class="rounded-xl w-[290px] h-[290px]"
        />
        <div class="w-[270px] p-5">
          <h1 class="text-lg font-bold text-center text-dark-blue">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-center text-[15px] mt-5 text-grayish-blue">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
